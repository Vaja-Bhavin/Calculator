<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div id="main">
        <div id="calc">
            <div id="ans-div">
                <h2 id="ans"></h2>
            </div>
            <div id="buttons">
                <button type="button" onclick="clear()">AC</button>
                <button type="button" onclick="backspace()"><img src="backspace.svg" style="background: transparent; filter: invert(1);"></button>
                <button type="button" onclick="invert()"><img src="pm.svg" height="18px" style="filter: invert(1); background-color: transparent;"></button>
                <button type="button" onclick="addOp('/')">/</button>
                <button type="button" onclick="add(7)">7</button>
                <button type="button" onclick="add(8)">8</button>
                <button type="button" onclick="add(9)">9</button>
                <button type="button" onclick="addOp('*')">*</button>
                <button type="button" onclick="add(4)">4</button>
                <button type="button" onclick="add(5)">5</button>
                <button type="button" onclick="add(6)">6</button>
                <button type="button" onclick="addOp('-')">-</button>
                <button type="button" onclick="add(1)">1</button>
                <button type="button" onclick="add(2)">2</button>
                <button type="button" onclick="add(3)">3</button>
                <button type="button" onclick="addOp('+')">+</button>
                <button type="button" onclick="add(null)">%</button>
                <button type="button" onclick="add(0)">0</button>
                <button type="button" onclick="add('.')">.</button>
                <button type="button" id="submit" onclick="equal()" style="background-color: blueviolet;">=</button>    
            </div>
            <!-- <button id="submit" type="button" onclick="equal()">=</button> -->
        </div>
    </div>
</body>

</html>
